<script type="text/javascript">
dlc_request('App/Online/api/', { api_name: 'details', news_id: getUrlParam('id'), token: user_token() }, function(res) {
    console.log(res);
    var str = ''
    if (res.code == 1) {
        for (i in res.data.img) {
            str += '<p><img src="' + res.data.img[i] + '"/></p>'
        }
        console.log(str)
        $('.detail').append(' <p class="title font17">' + res.data.title + '</p> <p class="title col9 mt10">' + (date('Y-m-d', res.data.ctime)) + '</p><p>' + str + '</p><p class="detail_t mt20 pl20">' + res.data.content + '</p> <div class="xq content"> </div>')

    } else {
        dlctipbox.show(res.msg)
    }
})
</script>
